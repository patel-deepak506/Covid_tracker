<body>
  
  <section class="background-section  background-image  d-flex justify-content-center align-items-center">
    <form  class="bg-light p-4 mb-3 ">
      <h5 class="text-center mb-3">User Login Form</h5>
      <div class="form-group mb-3">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1"
          placeholder="Enter email" value="" required>
      </div>
      <div class="form-group mb-3">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1"
          placeholder="Password" value="" required>
      </div>
      <div class="form-check mb-3">
        <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
        <label class="form-check-label" for="exampleCheck1">Remeber me</label>
      </div>

      <div class="d-flex justify-content-between align-items-center ">
        <button type="submit" id="loginButton" class="btn btn-primary">Submit</button>
        <a href="signup.html" class=" bg-info p-2 text-light text-decoration-none rounded-3 ">Sign-Up </a>
      </div>  
    </form>              
  </section>
