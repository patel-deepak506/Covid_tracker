<body>

  <section class="background-section signup-background d-flex justify-content-center align-items-center ">
    <form  class="bg-light p-4 mb-3  signup-form ">
      <h4 class="text-center mb-4">User SignUp Form</h4>
      <div class="d-flex justify-content-between signup-data">
        <div class="form-group mb-3">
          <label for="firstname">FirstName</label>
          <input type="text" class="form-control" id="firstname"
            placeholder="FirstName" value="" required >
        </div> &emsp; &emsp;
        <div class="form-group mb-3 ">
          <label for="lastname">LastName</label>
          <input type="text" class="form-control" id="lastname"
            placeholder="LastName" value="" required>
        </div>
      </div>

      <div class="d-flex justify-content-between  signup-data">
        <div class="form-group mb-3">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email"
          placeholder="Enter email" value=" " required >
        </div>
        <div class="form-group mb-3">
          <label for="pac-input">Address</label>
          <input id="pac-input" class="form-control" type="text" placeholder="address" 
          value="" required/>
        </div>
      </div>

      <div class="d-flex justify-content-between signup-data ">
        <div class="form-group mb-3">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password"
          placeholder="Password"  value="" required >
        </div>

        <div class="form-group mb-3">
          <label for="conformpassword"> Conform Password</label>
          <input type="password" class="form-control" id="conformpassword"
          placeholder="Conform Password" value="" required >
        </div>
      </div>

      <div class="d-flex justify-content-between signup-data">
        <div class="form-group mb-3">
          <label for="dob">Date-Of-Birth</label>
          <input type="date" class="form-control" id="dob"
            placeholder="DOB" value="2000-07-22" >
        </div>

        <div class="form-group mb-3">
          <label for="phone">Phone No. :</label><br>
          <input id="phone" name="phone" type="tel" required />
          <span id="valid-msg" class="hide">Valid ..</span>
          <span id="error-msg" class="hide"></span>
        </div>
      </div>

      <div class="form-group mb-3">
        <label for="profilePicture">Profile Picture</label>
        <input type="file" class="form-control" id="profilePicture"
        placeholder="Choose-file" value="" >
      </div>
      <button type="submit"  id="submitButton" class="btn btn-primary">Submit</button>
      
    </form>

  </section>

  <!-- Javascripct link -->
  <script src="js/signup.js"></script>

<!-- Autolocation link -->
